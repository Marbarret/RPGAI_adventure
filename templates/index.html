<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG com Rolagem de Dados e GPT-2</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        h1 { color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batalha RPG - GPT-2 e Rolagem de Dados</h1>

        <p><strong>Vida do Jogador:</strong> {{ player_hp }}</p>
        <p><strong>Vida do Inimigo:</strong> {{ enemy_hp }}</p>

        {% if result %}
            <p><strong>{{ result }}</strong></p>
        {% endif %}

        {% if narrative %}
            <p><em>{{ narrative }}</em></p>
        {% endif %}

        <form action="/roll" method="POST">
            <label for="action">O que você quer fazer?</label><br>
            <input type="text" name="action" id="action" placeholder="Digite sua ação" required><br><br>

            <label for="dice">Escolha seu dado:</label>
            <select name="dice" id="dice">
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
            </select>
            <br><br>
            <button type="submit">Rolar Dados</button>
        </form>
    </div>
</body>
</html>
